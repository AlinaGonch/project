{% extends "home.html" %}
{% block title %}My Blog{% endblock %}
{% block content %}
    <h1>My Blog</h1>
    {% for post in list %}
        <h2>
            <a href="{% url 'blog_detail' post.pk %}">{{ post.title }}</a>
        </h2>
        <p class="date">
            Published {{ post.publish }} by {{ post.author }}
        </p>
    {% endfor %}
{% endblock %}
