{% extends "base.html" %}
{% block country %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
</head>
<body>
    <div>
        {% for country in countries %}
            <h3><a href="{% url 'country_details' country.id %}">{{ country.name }}</a></h3>
            <p>{{ country.description }}<p>
            <p>{{ country.image_tag }}</p>
    
        {% endfor %}
    </div>
</body>
</html>
{% endblock %}
